ath":["/","media","hdd","home","projects","hls_m3u8","src","media_playlist.rs"],"content":"use std::fmt;\nuse std::iter;\nuse std::str::FromStr;\nuse std::time::Duration;\n\nuse derive_builder::Builder;\n\nuse crate::line::{Line, Lines, Tag};\nuse crate::media_segment::MediaSegment;\nuse crate::tags::{\n    ExtM3u, ExtXDiscontinuitySequence, ExtXEndList, ExtXIFramesOnly, ExtXIndependentSegments,\n    ExtXMediaSequence, ExtXPlaylistType, ExtXStart, ExtXTargetDuration, ExtXVersion,\n};\nuse crate::types::{ProtocolVersion, RequiredVersion};\nuse crate::Error;\n\n/// Media playlist.\n#[derive(Debug, Clone, Builder)]\n#[builder(build_fn(validate = \"Self::validate\"))]\n#[builder(setter(into, strip_option))]\npub struct MediaPlaylist {\n    /// Sets the protocol compatibility version of the resulting playlist.\n    ///\n    /// If the resulting playlist has tags which requires a compatibility\n    /// version greater than `version`,\n    /// `build()` method will fail with an `ErrorKind::InvalidInput` error.\n    ///\n    /// The default is the maximum version among the tags in the playlist.\n    #[builder(setter(name = \"version\"))]\n    version_tag: ExtXVersion,\n    /// Sets the [ExtXTargetDuration] tag.\n    target_duration_tag: ExtXTargetDuration,\n    #[builder(default)]\n    /// Sets the [ExtXMediaSequence] tag.\n    media_sequence_tag: Option\u003cExtXMediaSequence\u003e,\n    #[builder(default)]\n    /// Sets the [ExtXDiscontinuitySequence] tag.\n    discontinuity_sequence_tag: Option\u003cExtXDiscontinuitySequence\u003e,\n    #[builder(default)]\n    /// Sets the [ExtXPlaylistType] tag.\n    playlist_type_tag: Option\u003cExtXPlaylistType\u003e,\n    #[builder(default)]\n    /// Sets the [ExtXIFramesOnly] tag.\n    i_frames_only_tag: Option\u003cExtXIFramesOnly\u003e,\n    #[builder(default)]\n    /// Sets the [ExtXIndependentSegments] tag.\n    independent_segments_tag: Option\u003cExtXIndependentSegments\u003e,\n    #[builder(default)]\n    /// Sets the [ExtXStart] tag.\n    start_tag: Option\u003cExtXStart\u003e,\n    #[builder(default)]\n    /// Sets the [ExtXEndList] tag.\n    end_list_tag: Option\u003cExtXEndList\u003e,\n    /// Sets all [MediaSegment]s.\n    segments: Vec\u003cMediaSegment\u003e,\n    /// Sets the allowable excess duration of each media segment in the associated playlist.\n    ///\n    /// # Error\n    /// If there is a media segment of which duration exceeds\n    /// `#EXT-X-TARGETDURATION + allowable_excess_duration`,\n    /// the invocation of `MediaPlaylistBuilder::build()` method will fail.\n    ///\n    /// The default value is `Duration::from_secs(0)`.\n    #[builder(default = \"Duration::from_secs(0)\")]\n    allowable_excess_duration: Duration,\n}\n\nimpl MediaPlaylistBuilder {\n    fn validate(\u0026self) -\u003e Result\u003c(), String\u003e {\n        let required_version = self.required_version();\n        let specified_version = self\n            .version_tag\n            .unwrap_or_else(|| required_version.into())\n            .version();\n\n        if required_version \u003e specified_version {\n            return Err(Error::custom(format!(\n                \"required_version: {}, specified_version: {}\",\n                required_version, specified_version\n            ))\n            .to_string());\n        }\n\n        if let Some(target_duration) = \u0026self.target_duration_tag {\n            self.validate_media_segments(target_duration.duration())\n                .map_err(|e| e.to_string())?;\n        }\n\n        Ok(())\n    }\n\n    fn validate_media_segments(\u0026self, target_duration: Duration) -\u003e crate::Result\u003c()\u003e {\n        let mut last_range_uri = None;\n        if let Some(segments) = \u0026self.segments {\n            for s in segments {\n                // CHECK: `#EXT-X-TARGETDURATION`\n                let segment_duration = s.inf_tag().duration();\n                let rounded_segment_duration = if segment_duration.subsec_nanos() \u003c 500_000_000 {\n                    Duration::from_secs(segment_duration.as_secs())\n                } else {\n                    Duration::from_secs(segment_duration.as_secs() + 1)\n                };\n\n                let max_segment_duration = {\n                    if let Some(value) = \u0026self.allowable_excess_duration {\n                        target_duration + *value\n                    } else {\n                        target_duration\n                    }\n                };\n\n                if rounded_segment_duration \u003e max_segment_duration {\n                    return Err(Error::custom(format!(\n                        \"Too large segment duration: actual={:?}, max={:?}, target_duration={:?}, uri={:?}\",\n                        segment_duration,\n                        max_segment_duration,\n                        target_duration,\n                        s.uri()\n                    )));\n                }\n\n                // CHECK: `#EXT-X-BYTE-RANGE`\n                if let Some(tag) = s.byte_range_tag() {\n                    if tag.to_range().start().is_none() {\n                        let last_uri = last_range_uri.ok_or_else(Error::invalid_input)?;\n                        if last_uri != s.uri() {\n                            return Err(Error::invalid_input());\n                        }\n                    } else {\n                        last_range_uri = Some(s.uri());\n                    }\n                } else {\n                    last_range_uri = None;\n                }\n            }\n        }\n        Ok(())\n    }\n\n    fn required_version(\u0026self) -\u003e ProtocolVersion {\n        iter::empty()\n            .chain(\n                self.target_duration_tag\n                    .iter()\n                    .map(|t| t.required_version()),\n            )\n            .chain(self.media_sequence_tag.iter().map(|t| {\n                if let Some(p) = t {\n                    p.required_version()\n                } else {\n                    ProtocolVersion::V1\n                }\n            }))\n            .chain(self.discontinuity_sequence_tag.iter().map(|t| {\n                if let Some(p) = t {\n                    p.required_version()\n                } else {\n                    ProtocolVersion::V1\n                }\n            }))\n            .chain(self.playlist_type_tag.iter().map(|t| {\n                if let Some(p) = t {\n                    p.required_version()\n                } else {\n                    ProtocolVersion::V1\n                }\n            }))\n            .chain(self.i_frames_only_tag.iter().map(|t| {\n                if let Some(p) = t {\n                    p.required_version()\n                } else {\n                    ProtocolVersion::V1\n                }\n            }))\n            .chain(self.independent_segments_tag.iter().map(|t| {\n                if let Some(p) = t {\n                    p.required_version()\n                } else {\n                    ProtocolVersion::V1\n                }\n            }))\n            .chain(self.start_tag.iter().map(|t| {\n                if let Some(p) = t {\n                    p.required_version()\n                } else {\n                    ProtocolVersion::V1\n                }\n            }))\n            .chain(self.end_list_tag.iter().map(|t| {\n                if let Some(p) = t {\n                    p.required_version()\n                } else {\n                    ProtocolVersion::V1\n                }\n            }))\n            .chain(self.segments.iter().map(|t| {\n                t.iter()\n                    .map(|s| s.required_version())\n                    .max()\n                    .unwrap_or(ProtocolVersion::V1)\n            }))\n            .max()\n            .unwrap_or_else(ProtocolVersion::latest)\n    }\n\n    /// Adds a media segment to the resulting playlist.\n    pub fn push_segment\u003cVALUE: Into\u003cMediaSegment\u003e\u003e(\u0026mut self, value: VALUE) -\u003e \u0026mut Self {\n        if let Some(segments) = \u0026mut self.segments {\n            segments.push(value.into());\n        } else {\n            self.segments = Some(vec![value.into()]);\n        }\n        self\n    }\n\n    /// Parse the rest of the [MediaPlaylist] from an m3u8 file.\n    pub fn parse(\u0026mut self, input: \u0026str) -\u003e crate::Result\u003cMediaPlaylist\u003e {\n        parse_media_playlist(input, self)\n    }\n}\n\nimpl MediaPlaylist {\n    /// Creates a [MediaPlaylistBuilder].\n    pub fn builder() -\u003e MediaPlaylistBuilder {\n        MediaPlaylistBuilder::default()\n    }\n    /// Returns the `EXT-X-VERSION` tag contained in the playlist.\n    pub const fn version_tag(\u0026self) -\u003e ExtXVersion {\n        self.version_tag\n    }\n\n    /// Returns the `EXT-X-TARGETDURATION` tag contained in the playlist.\n    pub const fn target_duration_tag(\u0026self) -\u003e ExtXTargetDuration {\n        self.target_duration_tag\n    }\n\n    /// Returns the `EXT-X-MEDIA-SEQUENCE` tag contained in the playlist.\n    pub const fn media_sequence_tag(\u0026self) -\u003e Option\u003cExtXMediaSequence\u003e {\n        self.media_sequence_tag\n    }\n\n    /// Returns the `EXT-X-DISCONTINUITY-SEQUENCE` tag contained in the playlist.\n    pub const fn discontinuity_sequence_tag(\u0026self) -\u003e Option\u003cExtXDiscontinuitySequence\u003e {\n        self.discontinuity_sequence_tag\n    }\n\n    /// Returns the `EXT-X-PLAYLIST-TYPE` tag contained in the playlist.\n    pub const fn playlist_type_tag(\u0026self) -\u003e Option\u003cExtXPlaylistType\u003e {\n        self.playlist_type_tag\n    }\n\n    /// Returns the `EXT-X-I-FRAMES-ONLY` tag contained in the playlist.\n    pub const fn i_frames_only_tag(\u0026self) -\u003e Option\u003cExtXIFramesOnly\u003e {\n        self.i_frames_only_tag\n    }\n\n    /// Returns the `EXT-X-INDEPENDENT-SEGMENTS` tag contained in the playlist.\n    pub const fn independent_segments_tag(\u0026self) -\u003e Option\u003cExtXIndependentSegments\u003e {\n        self.independent_segments_tag\n    }\n\n    /// Returns the `EXT-X-START` tag contained in the playlist.\n    pub const fn start_tag(\u0026self) -\u003e Option\u003cExtXStart\u003e {\n        self.start_tag\n    }\n\n    /// Returns the `EXT-X-ENDLIST` tag contained in the playlist.\n    pub const fn end_list_tag(\u0026self) -\u003e Option\u003cExtXEndList\u003e {\n        self.end_list_tag\n    }\n\n    /// Returns the media segments contained in the playlist.\n    pub fn segments(\u0026self) -\u003e \u0026[MediaSegment] {\n        \u0026self.segments\n    }\n}\n\nimpl fmt::Display for MediaPlaylist {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter) -\u003e fmt::Result {\n        writeln!(f, \"{}\", ExtM3u)?;\n        if self.version_tag.version() != ProtocolVersion::V1 {\n            writeln!(f, \"{}\", self.version_tag)?;\n        }\n        writeln!(f, \"{}\", self.target_duration_tag)?;\n        if let Some(value) = \u0026self.media_sequence_tag {\n            writeln!(f, \"{}\", value)?;\n        }\n        if let Some(value) = \u0026self.discontinuity_sequence_tag {\n            writeln!(f, \"{}\", value)?;\n        }\n        if let Some(value) = \u0026self.playlist_type_tag {\n            writeln!(f, \"{}\", value)?;\n        }\n        if let Some(value) = \u0026self.i_frames_only_tag {\n            writeln!(f, \"{}\", value)?;\n        }\n        if let Some(value) = \u0026self.independent_segments_tag {\n            writeln!(f, \"{}\", value)?;\n        }\n        if let Some(value) = \u0026self.start_tag {\n            writeln!(f, \"{}\", value)?;\n        }\n        for segment in \u0026self.segments {\n            write!(f, \"{}\", segment)?;\n        }\n        if let Some(value) = \u0026self.end_list_tag {\n            writeln!(f, \"{}\", value)?;\n        }\n        Ok(())\n    }\n}\n\nfn parse_media_playlist(\n    input: \u0026str,\n    builder: \u0026mut MediaPlaylistBuilder,\n) -\u003e crate::Result\u003cMediaPlaylist\u003e {\n    let mut segment = MediaSegment::builder();\n    let mut segments = vec![];\n\n    let mut has_partial_segment = false;\n    let mut has_discontinuity_tag = false;\n    let mut has_version = false; // m3u8 files without ExtXVersion tags are ProtocolVersion::V1\n\n    for (i, line) in input.parse::\u003cLines\u003e()?.into_iter().enumerate() {\n        match line {\n            Line::Tag(tag) =\u003e {\n                if i == 0 {\n                    if tag != Tag::ExtM3u(ExtM3u) {\n                        return Err(Error::custom(\"m3u8 doesn't start with #EXTM3U\"));\n                    }\n                    continue;\n                }\n                match tag {\n                    Tag::ExtM3u(_) =\u003e return Err(Error::invalid_input()),\n                    Tag::ExtXVersion(t) =\u003e {\n                        builder.version(t.version());\n                        has_version = true;\n                    }\n                    Tag::ExtInf(t) =\u003e {\n                        has_partial_segment = true;\n                        segment.inf_tag(t);\n                    }\n                    Tag::ExtXByteRange(t) =\u003e {\n                        has_partial_segment = true;\n                        segment.byte_range_tag(t);\n                    }\n                    Tag::ExtXDiscontinuity(t) =\u003e {\n                        has_discontinuity_tag = true;\n                        has_partial_segment = true;\n                        segment.discontinuity_tag(t);\n                    }\n                    Tag::ExtXKey(t) =\u003e {\n                        has_partial_segment = true;\n                        segment.push_key_tag(t);\n                    }\n                    Tag::ExtXMap(t) =\u003e {\n                        has_partial_segment = true;\n                        segment.map_tag(t);\n                    }\n                    Tag::ExtXProgramDateTime(t) =\u003e {\n                        has_partial_segment = true;\n                        segment.program_date_time_tag(t);\n                    }\n                    Tag::ExtXDateRange(t) =\u003e {\n                        has_partial_segment = true;\n                        segment.date_range_tag(t);\n                    }\n                    Tag::ExtXTargetDuration(t) =\u003e {\n                        builder.target_duration_tag(t);\n                    }\n                    Tag::ExtXMediaSequence(t) =\u003e {\n                        builder.media_sequence_tag(t);\n                    }\n                    Tag::ExtXDiscontinuitySequence(t) =\u003e {\n                        if segments.is_empty() {\n                            return Err(Error::invalid_input());\n                        }\n                        if has_discontinuity_tag {\n                            return Err(Error::invalid_input());\n                        }\n                        builder.discontinuity_sequence_tag(t);\n                    }\n                    Tag::ExtXEndList(t) =\u003e {\n                        builder.end_list_tag(t);\n                    }\n                    Tag::ExtXPlaylistType(t) =\u003e {\n                        builder.playlist_type_tag(t);\n                    }\n                    Tag::ExtXIFramesOnly(t) =\u003e {\n                        builder.i_frames_only_tag(t);\n                    }\n                    Tag::ExtXMedia(_)\n                    | Tag::ExtXStreamInf(_)\n                    | Tag::ExtXIFrameStreamInf(_)\n                    | Tag::ExtXSessionData(_)\n                    | Tag::ExtXSessionKey(_) =\u003e {\n                        return Err(Error::custom(tag));\n                    }\n                    Tag::ExtXIndependentSegments(t) =\u003e {\n                        builder.independent_segments_tag(t);\n                    }\n                    Tag::ExtXStart(t) =\u003e {\n                        builder.start_tag(t);\n                    }\n                    Tag::Unknown(_) =\u003e {\n                        // [6.3.1. General Client Responsibilities]\n                        // \u003e ignore any unrecognized tags.\n                    }\n                }\n            }\n            Line::Uri(uri) =\u003e {\n                segment.uri(uri);\n                segments.push(segment.build().map_err(Error::builder_error)?);\n                segment = MediaSegment::builder();\n                has_partial_segment = false;\n            }\n        }\n    }\n    if has_partial_segment {\n        return Err(Error::invalid_input());\n    }\n    if !has_version {\n        builder.version(ProtocolVersion::V1);\n    }\n\n    builder.segments(segments);\n    builder.build().map_err(Error::builder_error)\n}\n\nimpl FromStr for MediaPlaylist {\n    type Err = Error;\n\n    fn from_str(input: \u0026str) -\u003e Result\u003cSelf, Self::Err\u003e {\n        parse_media_playlist(input, \u0026mut Self::builder())\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn too_large_segment_duration_test() {\n        let playlist = r#\"\n        #EXTM3U\n        #EXT-X-TARGETDURATION:8\n        #EXT-X-VERSION:3\n        #EXTINF:9.009,\n        http://media.example.com/first.ts\n        #EXTINF:9.509,\n        http://media.example.com/second.ts\n        #EXTINF:3.003,\n        http://media.example.com/third.ts\n        #EXT-X-ENDLIST\"#;\n\n        // Error (allowable segment duration = target duration = 8)\n        assert!(playlist.parse::\u003cMediaPlaylist\u003e().is_err());\n\n        // Error (allowable segment duration = 9)\n        assert!(MediaPlaylist::builder()\n            .allowable_excess_duration(Duration::from_secs(1))\n            .parse(playlist)\n            .is_err());\n\n        // Ok (allowable segment duration = 10)\n        MediaPlaylist::builder()\n            .allowable_excess_duration(Duration::from_secs(2))\n            .parse(playlist)\n            .unwrap();\n    }\n\n    #[test]\n    fn test_empty_ n: ProtocolVersion) -\u003e Self {\n        Self(version)\n    }\n\n    /// Returns the protocol compatibility version of the playlist, containing this tag.\n    ///\n    /// # Example\n    /// ```\n    /// # use hls_m3u8::tags::ExtXVersion;\n    /// use hls_m3u8::types::ProtocolVersion;\n    ///\n    /// assert_eq!(\n    ///     ExtXVersion::new(ProtocolVersion::V6).version(),\n    ///     ProtocolVersion::V6\n    /// );\n    /// ```\n    pub const fn version(self) -\u003e ProtocolVersion {\n        self.0\n    }\n}\n\nimpl RequiredVersion for ExtXVersion {\n    fn required_version(\u0026self) -\u003e ProtocolVersion {\n        ProtocolVersion::V1\n    }\n}\n\nimpl fmt::Display for ExtXVersion {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter) -\u003e fmt::Result {\n        write!(f, \"{}{}\", Self::PREFIX, self.0)\n    }\n}\n\nimpl Default for ExtXVersion {\n    fn default() -\u003e Self {\n        Self(ProtocolVersion::V1)\n    }\n}\n\nimpl From\u003cProtocolVersion\u003e for ExtXVersion {\n    fn from(value: ProtocolVersion) -\u003e Self {\n        Self(value)\n    }\n}\n\nimpl FromStr for ExtXVersion {\n    type Err = Error;\n\n    fn from_str(input: \u0026str) -\u003e Result\u003cSelf, Self::Err\u003e {\n        let version = tag(input, Self::PREFIX)?.parse()?;\n        Ok(ExtXVersion::new(version))\n    }\n}\n\n#[cfg(test)]\nmod test {\n    use super::*;\n\n    #[test]\n    fn test_display() {\n        assert_eq!(\n            ExtXVersion::new(ProtocolVersion::V6).to_string(),\n            \"#EXT-X-VERSION:6\"\n        );\n    }\n\n    #[test]\n    fn test_parser() {\n        assert_eq!(\n            \"#EXT-X-VERSION:6\".parse::\u003cExtXVersion\u003e().unwrap(),\n            ExtXVersion::new(ProtocolVersion::V6)\n        );\n    }\n\n    #[test]\n    fn test_required_version() {\n        assert_eq!(\n            ExtXVersion::new(ProtocolVersion::V6).required_version(),\n            ProtocolVersion::V1\n        );\n    }\n}\n","traces":[{"line":37,"addres ameStreamInf {\n    fn required_version(\u0026self) -\u003e ProtocolVersion {\n        ProtocolVersion::V1\n    }\n}\n\nimpl fmt::Display for ExtXIFrameStreamInf {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter) -\u003e fmt::Result {\n        write!(f, \"{}\", Self::PREFIX)?;\n        write!(f, \"URI={},{}\", quote(\u0026self.uri), self.stream_inf)?;\n        Ok(())\n    }\n}\n\nimpl FromStr for ExtXIFrameStreamInf {\n    type Err = Error;\n\n    fn from_str(input: \u0026str) -\u003e Result\u003cSelf, Self::Err\u003e {\n        let input = tag(input, Self::PREFIX)?;\n\n        let mut uri = None;\n\n        for (key, value) in input.parse::\u003cAttributePairs\u003e()? {\n            if let \"URI\" = key.as_str() {\n                uri = Some(unquote(value));\n            }\n        }\n\n        let uri = uri.ok_or_else(|| Error::missing_value(\"URI\"))?;\n\n        Ok(Self {\n            uri,\n            stream_inf: input.parse()?,\n        })\n    }\n}\n\nimpl Deref for ExtXIFrameStreamInf {\n    type Target = StreamInf;\n\n    fn deref(\u0026self) -\u003e \u0026Self::Target {\n        \u0026self.stream_inf\n    }\n}\n\nimpl DerefMut for ExtXIFrameStreamInf {\n    fn deref_mut(\u0026mut self) -\u003e \u0026mut Self::Target {\n        \u0026mut self.stream_inf\n    }\n}\n\n#[cfg(test)]\nmod test {\n    use super::*;\n\n    #[test]\n    fn test_display() {\n        assert_eq!(\n            ExtXIFrameStreamInf::new(\"foo\", 1000).to_string(),\n            \"#EXT-X-I-FRAME-STREAM-INF:URI=\\\"foo\\\",BANDWIDTH=1000\".to_string()\n        );\n    }\n\n    #[test]\n    fn test_parser() {\n        assert_eq!(\n            \"#EXT-X-I-FRAME-STREAM-INF:URI=\\\"foo\\\",BANDWIDTH=1000\"\n                .parse::\u003cExtXIFrameStreamInf\u003e()\n                .unwrap(),\n            ExtXIFrameStreamInf::new(\"foo\", 1000)\n        );\n    }\n\n    #[test]\n    fn test_required_version() {\n        assert_eq!(\n            ExtXIFrameStreamInf::new(\"foo\", 1000).require e primary language used in the rendition.\n    #[builder(setter(strip_option, into), default)]\n    language: Option\u003cString\u003e,\n    /// Sets the name of a language associated with the rendition.\n    #[builder(setter(strip_option, into), default)]\n    assoc_language: Option\u003cString\u003e,\n    /// Sets a human-readable description of the rendition.\n    name: String,\n    /// Sets the value of the `default` flag.\n    #[builder(default)]\n    is_default: bool,\n    /// Sets the value of the `autoselect` flag.\n    #[builder(default)]\n    is_autoselect: bool,\n    /// Sets the value of the `forced` flag.\n    #[builder(default)]\n    is_forced: bool,\n    /// Sets the identifier that specifies a rendition within the segments in the media playlist.\n    #[builder(setter(strip_option, into), default)]\n    instream_id: Option\u003cInStreamId\u003e,\n    /// Sets the string that represents uniform type identifiers (UTI).\n    #[builder(setter(strip_option, into), default)]\n    characteristics: Option\u003cString\u003e,\n    /// Sets the string that represents the parameters of the rendition.\n    #[builder(setter(strip_option, into), default)]\n    channels: Option\u003cString\u003e,\n}\n\nimpl ExtXMediaBuilder {\n    fn validate(\u0026self) -\u003e Result\u003c(), String\u003e {\n        let media_type = self\n            .media_type\n            .ok_or_else(|| Error::missing_attribute(\"MEDIA-TYPE\").to_string())?;\n\n        if MediaType::ClosedCaptions == media_type {\n            if self.uri.is_some() {\n                return Err(Error::custom(\n                    \"Unexpected attribute: \\\"URL\\\" for MediaType::ClosedCaptions!\",\n                )\n                .to_string());\n            }\n            self.instream_id\n                .ok_or_else(|| Error::missing_attribute(\"INSTREAM-ID\").to_string())?;\n        } else if self.instream_id.is_some() {\n            return Err(Error::custom(\"Unexpected attribute: \\\"INSTREAM-ID\\\"!\").to_string());\n        }\n\n        if self.is_default.unwrap_or(false) \u0026\u0026 !self.is_autoselect.unwrap_or(false) {\n            return Err(\n                Error::custom(\"If `DEFAULT` is true, `AUTOSELECT` has to be true too!\").to_string(),\n            );\n        }\n\n        if MediaType::Subtitles != media_type \u0026\u0026 self.is_forced.is_some() {\n            return Err(Error::invalid_input().to_string());\n        }\n\n        Ok(())\n    }\n}\n\nimpl ExtXMedia {\n    pub(crate) const PREFIX: \u0026'static str = \"#EXT-X-MEDIA:\";\n\n    /// Makes a new [ExtXMedia] tag.\n    pub fn new\u003cT: ToString\u003e(media_type: MediaType, group_id: T, name: T) -\u003e Self {\n        Self {\n            media_type,\n            uri: None,\n            group_id: group_id.to_string(),\n            language: None,\n            assoc_language: None,\n            name: name.to_string(),\n            is_default: false,\n            is_autoselect: false,\n            is_forced: false,\n            instream_id: None,\n            characteristics: None,\n            channels: None,\n        }\n    }\n\n    /// Returns a builder for [ExtXMedia].\n    pub fn builder() -\u003e ExtXMediaBuilder {\n        ExtXMediaBuilder::default()\n    }\n\n    /// Returns the type of the media, associated with this tag.\n    ///\n    /// # Example\n    /// ```\n    /// # use hls_m3u8::tags::ExtXMedia;\n    /// use hls_m3u8::types::MediaType;\n    ///\n    /// assert_eq!(\n    ///     ExtXMedia::new(MediaType::Audio, \"audio\", \"name\").media_type(),\n    ///     MediaType::Audio\n    /// );\n    /// ```\n    pub const fn media_type(\u0026self) -\u003e MediaType {\n        self.media_type\n    }\n\n    /// Sets the type of the media, associated with this tag.\n    ///\n    /// # Example\n    /// ```\n    /// # use hls_m3u8::tags::ExtXMedia;\n    /// use hls_m3u8::types::MediaType;\n    ///\n    /// let mut media = ExtXMedia::new(MediaType::Audio, \"audio\", \"name\");\n    ///\n ngth":1,"stats":{"Line":1}},{"line":1156,"address":5296591,"length":1,"stats":{"Line":0}},{"line":1157,"address":5296513,"length":1,"stats":{"Line":1}},{"line":1158,"address":5296526,"length":1,"stats":{"Line":1}}],"covered":173,"coverable":217},{"path":["/","media","hdd","home","projects","hls_m3u8","src","tags","master_playlist","session_data.rs"],"content":"use std::fmt;\nuse std::str::FromStr;\n\nuse derive_builder::Builder;\n\nuse crate::attribute::AttributePairs;\nuse crate::types::{ProtocolVersion, RequiredVersion};\nuse crate::utils::{quote, tag, unquote};\nuse crate::Error;\n\n/// The data of an [ExtXSessionData] tag.\n#[derive(Hash, Eq, Ord, Debug, PartialEq, Clone, PartialOrd)]\npub enum SessionData {\n    /// A String, that contains the data identified by [data_id](ExtXSessionData::data_id).\n    /// If a [language](ExtXSessionData::language) is specified, the value should\n    /// contain a human-readable string written in the specified language.\n    Value(String),\n    /// An [uri], which points to a [json].\n    ///\n    /// [json]: https://tools.ietf.org/html/rfc8259\n    /// [uri]: https://tools.ietf.org/html/rfc3986\n    Uri(String),\n}\n\n/// # [4.3.4.4. EXT-X-SESSION-DATA]\n///\n/// The [ExtXSessionData] tag allows arbitrary session data to be\n/// carried in a [Master Playlist].\n///\n/// [Master Playlist]: crate::MasterPlaylist\n/// [4.3.4.4. EXT-X-SESSION-DATA]: https://tools.ietf.org/html/rfc8216#section-4.3.4.4\n#[derive(Builder, Hash, Eq, Ord, Debug, PartialEq, Clone, PartialOrd)]\n#[builder(setter(into))]\npub struct ExtXSessionData {\n    /// The identifier of the data. For more information look [here](ExtXSessionData::set_data_id).\n    /// # Note\n    /// This field is required.\n    data_id: String,\n    /// The data associated with the [data_id](ExtXSessionDataBuilder::data_id).\n    /// For more information look [here](SessionData).\n    /// # Note\n    /// This field is required.\n    data: SessionData,\n    /// The language of the [data](ExtXSessionDataBuilder::data).\n    #[builder(setter(into, strip_option), default)]\n    language: Option\u003cString\u003e,\n}\n\nimpl ExtXSessionData {\n    pub(crate) const PREFIX: \u0026'static str = \"#EXT-X-SESSION-DATA:\";\n\n    /// Makes a new [ExtXSessionData] tag.\n    ///\n    /// # Example\n    /// ```\n    /// use hls_m3u8::tags::{ExtXSessionData, SessionData};\n    ///\n    /// ExtXSessionData::new(\n    ///     \"com.example.movie.title\",\n    ///     SessionData::Uri(\"https://www.example.com/\".to_string())\n    /// );\n    /// ```\n    pub fn new\u003cT: ToString\u003e(data_id: T, data: SessionData) -\u003e Self {\n        Self {\n            data_id: data_id.to_string(),\n            data,\n            language: None,\n        }\n    }\n\n    /// Returns a new Builder for [ExtXSessionData].\n    ///\n    /// # Example\n    /// ```\n    /// use hls_m3u8::tags::{ExtXSessionData, SessionData};\n    ///\n    /// let session_data = ExtXSessionData::builder()\n    ///     .data_id(\"com.example.movie.title\")\n    ///     .data(SessionData::Value(\"some data\".to_string()))\n    ///     .language(\"english\")\n    ///     .build()\n    ///     .expect(\"Failed to build an ExtXSessionData tag.\");\n    ///\n    /// assert_eq!(\n    ///     session_data,\n    ///     ExtXSessionData::with_language(\n    ///         \"com.example.movie.title\",\n    ///         SessionData::Value(\"some data\".to_string()),\n    ///         \"english\"\n    ///     )\n    /// );\n    /// ```\n    pub fn builder() -\u003e ExtXSessionDataBuilder {\n        ExtXSessionDataBuilder::default()\n    }\n\n    /// Makes a new [ExtXSessionData] tag, with the given language.\n    ///\n    /// # Example\n    /// ```\n    /// use hls_m3u8::tags::{ExtXSessionData, SessionData};\n    ///\n    /// let session_data = ExtXSessionData::with_language(\n    ///     \"com.example.movie.title\",\n    ///     SessionData::Value(\"some data\".to_string()),\n    ///     \"english\"\n    /// );\n    /// ```\n    pub fn with_language\u003cT: ToString\u003e(data_id: T, data: SessionData, language: T) -\u003e Self {\n        Self {\n            data_id: data_id.to_string(),\n            data,\n            language: Some(language.to_string()),\n        }\n    }\n\n    /// Returns the `data_id`, that identifies a `data_value`.\n    ///\n    /// # Example\n    /// ```\n    /// # use hls_m3u8::tags::{ExtXSessionData, SessionData};\n    /// #\n    /// let data = ExtXSessionData::new(\n    ///     \"com.example.movie.title\",\n    ///     SessionData::Value(\"some data\".to_string())\n    /// );\n    ///\n    /// assert_eq!(\n    ///     data.data_id(),\n    ///     \u0026\"com.example.movie.title\".to_string()\n    /// )\n    /// ```\n    pub const fn data_id(\u0026self) -\u003e \u0026String {\n        \u0026self.data_id\n    }\n\n    /// Returns the `data`.\n    ///\n    /// # Example\n    /// ```\n    /// # use hls_m3u8::tags::{ExtXSessionData, SessionData};\n    /// #\n    /// let data = ExtXSessionData::new(\n    ///     \"com.example.movie.title\",\n    ///     SessionData::Value(\"some data\".to_string())\n    /// );\n    ///\n    /// assert_eq!(\n    ///     data.data(),\n    ///     \u0026SessionData::Value(\"some data\".to_string())\n    /// )\n    /// ```\n    pub const fn data(\u0026self) -\u003e \u0026SessionData {\n        \u0026self.data\n    }\n\n    /// Returns the `language` tag, that identifies the language of [SessionData].\n    ///\n    /// # Example\n    /// ```\n    /// # use hls_m3u8::tags::{ExtXSessionData, SessionData};\n    /// #\n    /// let data = ExtXSessionData::with_language(\n    ///     \"com.example.movie.title\",\n    ///     SessionData::Value(\"some data\".to_string()),\n    ///     \"english\"\n    /// );\n    ///\n    /// assert_eq!(\n    ///     data.language(),\n    ///     \u0026Some(\"english\".to_string())\n    /// )\n    /// ```\n    pub const fn language(\u0026self) -\u003e \u0026Option\u003cString\u003e {\n        \u0026self.language\n    }\n\n    /// Sets the `language` attribute, that identifies the language of [SessionData].\n    /// See [rfc5646](https://tools.ietf.org/html/rfc5646).\n    ///\n    /// # Example\n    /// ```\n    /// # use hls_m3u8::tags::{ExtXSessionData, SessionData};\n    /// #\n    /// let mut data = ExtXSessionData::new(\n    ///     \"com.example.movie.title\",\n    ///     SessionData::Value(\"some data\".to_string()),\n    /// );\n    ///\n    /// assert_eq!(data.language(), \u0026None);\n    ///\n    /// data.set_language(Some(\"english\"));\n    /// assert_eq!(data.language(), \u0026Some(\"english\".to_string()));\n    /// ```\n    pub fn set_language\u003cT: ToString\u003e(\u0026mut self, value: Option\u003cT\u003e) -\u003e \u0026mut Self {\n        self.language = value.map(|v| v.to_string());\n        self\n    }\n\n    /// Sets the `data_id` attribute, that should conform to a [reverse DNS] naming convention,\n    /// such as `com.example.movie.title`.\n    ///\n    /// # Note:\n    /// There is no central registration authority, so a value\n    /// should be choosen, that is unlikely to collide with others.\n    ///\n    /// # Example\n    /// ```\n    /// # use hls_m3u8::tags::{ExtXSessionData, SessionData};\n    /// #\n    /// let mut data = ExtXSessionData::new(\n    ///     \"com.example.movie.title\",\n    ///     SessionData::Value(\"some data\".to_string()),\n    /// );\n    ///\n    /// assert_eq!(data.data_id(), \u0026\"com.example.movie.title\".to_string());\n    ///\n    /// data.set_data_id(\"com.other.movie.title\");\n    /// assert_eq!(data.data_id(), \u0026\"com.other.movie.title\".to_string());\n    /// ```\n    /// [reverse DNS]: https://en.wikipedia.org/wiki/Reverse_domain_name_notation\n    pub fn set_data_id\u003cT: ToString\u003e(\u0026mut self, value: T) -\u003e \u0026mut Self {\n        self.data_id = value.to_string();\n        self\n    }\n\n    /// Sets the [data](ExtXSessionData::data) of this tag.\n    ///\n    /// # Example\n    /// ```\n    /// # use hls_m3u8::tags::{ExtXSessionData, SessionData};\n    /// #\n    /// let mut data = ExtXSessionData::new(\n    ///     \"com.example.movie.title\",\n    ///     SessionData::Value(\"some data\".to_string()),\n    /// );\n    ///\n    /// assert_eq!(data.data(), \u0026SessionData::Value(\"some data\".to_string()));\n    ///\n    /// data.set_data(SessionData::Value(\"new data\".to_string()));\n    /// assert_eq!(data.data(), \u0026SessionData::Value(\"new data\".to_string()));\n    /// ```\n    pub fn set_data(\u0026mut self, value: SessionData) -\u003e \u0026mut Self {\n        self.data = value;\n        self\n    }\n}\n\nimpl RequiredVersion for ExtXSessionData {\n    fn required_version(\u0026self) -\u003e ProtocolVersion {\n        ProtocolVersion::V1\n    }\n}\n\nimpl fmt::Display for ExtXSessionData {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter) -\u003e fmt::Result {\n        write!(f, \"{}\", Self::PREFIX)?;\n        write!(f, \"DATA-ID={}\", quote(\u0026self.data_id))?;\n\n        match \u0026self.data {\n            SessionData::Value(value) =\u003e write!(f, \",VALUE={}\", quote(value))?,\n            SessionData::Uri(value) =\u003e write!(f, \",URI={}\", quote(value))?,\n        }\n\n        if let Some(value) = \u0026self.language {\n            write!(f, \",LANGUAGE={}\", quote(value))?;\n        }\n\n        Ok(())\n    }\n}\n\nimpl FromStr for ExtXSessionData {\n    type Err = Error;\n\n    fn from_str(input: \u0026str) -\u003e Result\u003cSelf, Self::Err\u003e {\n        let input = tag(input, Self::PREFIX)?;\n\n        let mut data_id = None;\n        let mut session_value = None;\n        let mut uri = None;\n        let mut language = None;\n\n        for (key, value) in input.parse::\u003cAttributePairs\u003e()? {\n            match key.as_str() {\n                \"DATA-ID\" =\u003e data_id = Some(unquote(value)),\n                \"VALUE\" =\u003e session_value = Some(unquote(value)),\n                \"URI\" =\u003e uri = Some(unquote(value)),\n                \"LANGUAGE\" =\u003e language = Some(unquote(value)),\n                _ =\u003e {\n                    // [6.3.1. General Client Responsibilities]\n                    // \u003e ignore any attribute/value pair with an unrecognized AttributeName.\n                }\n            }\n        }\n\n        let data_id = data_id.ok_or_else(|| Error::missing_value(\"EXT-X-DATA-ID\"))?;\n        let data = {\n            if let Some(value) = session_value {\n                if uri.is_some() {\n                    return Err(Error::custom(\"Unexpected URI\"));\n                } else {\n                    SessionData::Value(value)\n                }\n            } else if let Some(uri) = uri {\n                SessionData::Uri(uri)\n            } else {\n                return Err(Error::invalid_input());\n            }\n        };\n\n        Ok(Self {\n            data_id,\n            data,\n            language,\n        })\n    }\n}\n\n#[cfg(test)]\nmod test {\n    use super::*;\n\n    #[test]\n    fn test_display() {\n        assert_eq!(\n            \"#EXT-X-SESSION-DATA:DATA-ID=\\\"com.example.lyrics\\\",URI=\\\"lyrics.json\\\"\".to_string(),\n            ExtXSessionData::new(\n                \"com.example.lyrics\",\n                SessionData::Uri(\"lyrics.json\".to_string())\n            )\n            .to_string()\n        );\n\n        assert_eq!(\n            \"#EXT-X-SESSION-DATA:DATA-ID=\\\"com.example.title\\\",\\\n             VALUE=\\\"This is an example\\\",LANGUAGE=\\\"en\\\"\"\n                .to_string(),\n            ExtXSessionData::with_language(\n                \"com.example.title\",\n                SessionData::Value(\"This is an example\".to_string()),\n                \"en\"\n            )\n            .to_string()\n        );\n\n        assert_eq!(\n            \"#EXT-X-SESSION-DATA:DATA-ID=\\\"com.example.title\\\",\\\n             VALUE=\\\"Este es un ejemplo\\\",LANGUAGE=\\\"es\\\"\"\n                .to_string(),\n            ExtXSessionData::with_language(\n                \"com.example.title\",\n                SessionData::Value(\"Este es un ejemplo\".to_string()),\n                \"es\"\n            )\n            .to_string()\n        );\n\n        assert_eq!(\n            \"#EXT-X-SESSION-DATA:DATA-ID=\\\"foo\\\",VALUE=\\\"bar\\\"\".to_string(),\n            ExtXSessionData::new(\"foo\", SessionData::Value(\"bar\".into())).to_string()\n        );\n\n        assert_eq!(\n            \"#EXT-X-SESSION-DATA:DATA-ID=\\\"foo\\\",URI=\\\"bar\\\"\".to_string(),\n            ExtXSessionData::new(\"foo\", SessionData::Uri(\"bar\".into())).to_string()\n        );\n\n        assert_eq!(\n            \"#EXT-X-SESSION-DATA:DATA-ID=\\\"foo\\\",VALUE=\\\"bar\\\",LANGUAGE=\\\"baz\\\"\".to_string(),\n            ExtXSessionData::with_language(\"foo\", SessionData::Value(\"bar\".into()), \"baz\")\n                .to_string()\n        );\n    }\n\n    #[test]\n    fn test_parser() {\n        assert_eq!(\n            \"#EXT-X-SESSION-DATA:DATA-ID=\\\"com.example.lyrics\\\",URI=\\\"lyrics.json\\\"\"\n                .parse::\u003cExtXSessionData\u003e()\n                .unwrap(),\n            ExtXSessionData::new(\n                \"com.example.lyrics\",\n                SessionData::Uri(\"lyrics.json\".to_string())\n            )\n        );\n\n        assert_eq!(\n            \"#EXT-X-SESSION-DATA:DATA-ID=\\\"com.example.title\\\",\\\n             LANGUAGE=\\\"en\\\", VALUE=\\\"This is an example\\\"\"\n                .parse::\u003cExtXSessionData\u003e()\n                .unwrap(),\n            ExtXSessionData::with_language(\n                \"com.example.title\",\n                SessionData::Value(\"This is an example\".to_string()),\n                \"en\"\n            )\n        );\n\n        assert_eq!(\n            \"#EXT-X-SESSION-DATA:DATA-ID=\\\"com.example.title\\\",\\\n             LANGUAGE=\\\"es\\\", VALUE=\\\"Este es un ejemplo\\\"\"\n                .parse::\u003cExtXSessionData\u003e()\n                .unwrap(),\n            ExtXSessionData::with_language(\n                \"com.example.title\",\n                SessionData::Value(\"Este es un ejemplo\".to_string()),\n                \"es\"\n            )\n        );\n\n        assert_eq!(\n            \"#EXT-X-SESSION-DATA:DATA-ID=\\\"foo\\\",VALUE=\\\"bar\\\"\"\n                .parse::\u003cExtXSessionData\u003e()\n                .unwrap(),\n            ExtXSessionData::new(\"foo\", SessionData::Value(\"bar\".into()))\n        );\n\n        assert_eq!(\n            \"#EXT-X-SESSION-DATA:DATA-ID=\\\"foo\\\",URI=\\\"bar\\\"\"\n                .parse::\u003cExtXSessionData\u003e()\n                .unwrap(),\n            ExtXSessionData::new(\"foo\", SessionData::Uri(\"bar\".into()))\n        );\n\n        assert_eq!(\n            \"#EXT-X-SESSION-DATA:DATA-ID=\\\"foo\\\",VALUE=\\\"bar\\\",LANGUAGE=\\\"baz\\\"\"\n                .parse::\u003cExtXSessionData\u003e()\n                .unwrap(),\n            ExtXSessionData::with_language(\"foo\", SessionData::Value(\"bar\".into()), \"baz\")\n        );\n\n        assert!(\"#EXT-X-SESSION-DATA:DATA-ID=\\\"foo\\\",LANGUAGE=\\\"baz\\\"\"\n            .parse::\u003cExtXSessionData\u003e()\n            .is_err())\n    }\n\n    #[test]\n    fn test_required_version() {\n        assert_eq!(\n            ExtXSessionData::new(\n                \"com.example.lyrics\",\n                SessionData::Uri(\"lyrics.json\".to_string())\n            )\n            .required_version(),\n            ProtocolVersion::V1\n        );\n    }\n}\n","traces":[{"line":63,"address":null,"length":0,"stats":{"Line":7}},{"line":65,"address":null,"length":0,"stats":{"Line":7}},{"line":93,"address":4213744,"length":1,"stats":{"Line":1}},{"line":109,"address":null,"length":0,"stats":{"Line":4}},{"line":111,"address":null,"length":0,"stats":{"Line":4}},{"line":113,"address":null,"length":0,"stats":{"Line":4}},{"line  # [4.3.4.5. EXT-X-SESSION-KEY]\n/// The [ExtXSessionKey] tag allows encryption keys from [Media Playlist]s\n/// to be specified in a [Master Playlist]. This allows the client to\n/// preload these keys without having to read the [Media Playlist]s\n/// first.\n///\n/// Its format is:\n/// ```text\n/// #EXT-X-SESSION-KEY:\u003cattribute-list\u003e\n/// ```\n///\n/// [Media Playlist]: crate::MediaPlaylist\n/// [Master Playlist]: crate::MasterPlaylist\n/// [4.3.4.5. EXT-X-SESSION-KEY]: https://tools.ietf.org/html/rfc8216#section-4.3.4.5\n#[derive(Debug, Clone, PartialEq, Eq, Hash)]\npub struct ExtXSessionKey(DecryptionKey);\n\nimpl ExtXSessionKey {\n    pub(crate) const PREFIX: \u0026'static str = \"#EXT-X-SESSION-KEY:\";\n\n    /// Makes a new [ExtXSessionKey] tag.\n    ///\n    /// # Panic\n    /// An [ExtXSessionKey] should only be used, if the segments of the stream are encrypted.\n    /// Therefore this function will panic, if the `method` is [EncryptionMethod::None].\n    ///\n    /// # Example\n    /// ```\n    /// # use hls_m3u8::tags::ExtXSessionKey;\n    /// use hls_m3u8::types::EncryptionMethod;\n    ///\n    /// let session_key = ExtXSessionKey::new(\n    ///     EncryptionMethod::Aes128,\n    ///     \"https://www.example.com/\"\n    /// );\n    /// ```\n    pub fn new\u003cT: ToString\u003e(method: EncryptionMethod, uri: T) -\u003e Self {\n        if method == EncryptionMethod::None {\n            panic!(\"The EncryptionMethod is not allowed to be None\");\n        }\n\n        Self(DecryptionKey::new(method, uri))\n    }\n}\n\nimpl RequiredVersion for ExtXSessionKey {\n    fn required_version(\u0026self) -\u003e ProtocolVersion {\n        self.0.required_version()\n    }\n}\n\nimpl fmt::Display for ExtXSessionKey {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter) -\u003e fmt::Result {\n        if self.0.method == EncryptionMethod::None {\n            return Err(fmt::Error);\n        }\n        write!(f, \"{}{}\", Self::PREFIX, self.0)\n    }\n}\n\nimpl FromStr for ExtXSessionKey {\n    type Err = Error;\n\n    fn from_str(input: \u0026str) -\u003e Result\u003cSelf, Self::Err\u003e {\n        let input = tag(input, Self::PREFIX)?;\n        Ok(Self(input.parse()?))\n    }\n}\n\nimpl Deref for ExtXSessionKey {\n    type Target = DecryptionKey;\n\n    fn deref(\u0026self) -\u003e \u0026Self::Target {\n        \u0026self.0\n    }\n}\n\nimpl DerefMut for ExtXSessionKey {\n    fn deref_mut(\u0026mut self) -\u003e \u0026mut Self::Target {\n        \u0026mut self.0\n    }\n}\n\n#[cfg(test)]\nmod test {\n    use super::*;\n    use crate::types::{EncryptionMethod, KeyFormat};\n\n    #[test]\n    fn test_display() {\n        let mut key = ExtXSessionKey::new(\n            EncryptionMethod::Aes128,\n            \"https://www.example.com/hls-key/key.bin\",\n        );\n        key.set_iv(Some([\n            16, 239, 143, 117, 140, 165, 85, 17, 85, 132, 187, 91, 60, 104, 127, 82,\n        ]));\n\n        assert_eq!(\n            key.to_string(),\n            \"#EXT-X-SESSION-KEY:METHOD=AES-128,\\\n             URI=\\\"https://www.example.com/hls-key/key.bin\\\",\\\n             IV=0x10ef8f758ca555115584bb5b3c687f52\"\n                .to_string()\n        );\n    }\n\n    #[test]\n    fn test_parser() {\n        assert_eq!(\n            r#\"#EXT-X-SESSION-KEY:METHOD=AES-128,URI=\"https://priv.example.com/key.php?r=52\"\"#\n                .parse::\u003cExtXSessionKey\u003e()\n                .unwrap(),\n            ExtXSessionKey::new(\n                EncryptionMethod::Aes128,\n                \"https://priv.example.com/key.php?r=52\"\n            )\n        );\n\n        let mut key = ExtXSessionKey::new(\n            EncryptionMethod::Aes128,\n            \"https://www.example.com/hls-key/key.bin\",\n        );\n        key.set_iv(Some([\n            16, 239, 143, 117, 140, 165, 85, 17, 85, 132, 187, 91, 60, 104, 127, 82,\n        ]));\n\n        assert_eq!(\n            \"#EXT-X-SESSION-KEY:METHOD=AES-128,\\\n             URI=\\\"https://www.example.com/hls-key/key.bin\\\",\\\n             IV=0X10ef8f758ca555115584bb5b3c687f52\"\n                .parse::\u003cExtXSessionKey\u003e()\n                .unwrap(),\n            key\n        );\n\n        key.set_key_format(Some(KeyFormat::Identity));\n\n        assert_eq!(\n            \"#EXT-X-SESSION-KEY:\\\n             METHOD=AES-128,\\\n             URI=\\\"https://www.example.com/hls-key/key.bin\\\",\\\n             IV=0x10ef8f758ca555115584bb5b3c687f52,\\\n             KEYFORMAT=\\\"identity\\\"\"\n                .parse::\u003cExtXSessionKey\u003e()\n                .unwrap(),\n            key\n        )\n    }\n\n    #[test]\n    fn test_required_version() {\n        assert_eq!(\n            ExtXSessionKey::new(EncryptionMethod::Aes128, \"https://www.example.com/\")\n                .required_version(),\n            ProtocolVersion::V1\n        );\n    }\n\n    #[test]\n    #[should_panic]\n    // ExtXSessionKey::new should panic, if the provided\n    // EncryptionMethod is None!\n    fn test_new_panic() {\n        ExtXSessionKey::new(EncryptionMethod::None, \"\");\n    }\n\n    #[test]\n    #[should_panic]\n    fn test_display_err() {\n        ExtXSessionKey(DecryptionKey::new(EncryptionMethod::None, \"\")).to_string();\n    }\n\n    #[test]\n    fn test_deref() {\n        let key = ExtXSessionKey::new(EncryptionMethod::Aes128, \"https://www.example.com/\");\n\n        assert_eq!(key.method(), EncryptionMethod::Aes128);\n        assert_eq!(key.uri(), \u0026Some(\"https://www.example.com/\".into()));\n    }\n\n    #[test]\n    fn test_deref_mut() {\n        let mut key = ExtXSessionKey::new(EncryptionMethod::Aes128, \"https://www.example.com/\");\n\n        key.set_method(EncryptionMethod::None);\n        assert_eq!(key.method(), EncryptionMethod::None);\n        key.set_uri(Some(\"https://www.github.com/\"));\n        assert_eq!(key.uri(), \u0026Some(\"https://www.github.com/\".into()));\n    }\n}\n","traces":[{"line":45,"addres oatingPoint\u003e,\n    audio: Option\u003cString\u003e,\n    subtitles: Option\u003cString\u003e,\n    closed_captions: Option\u003cClosedCaptions\u003e,\n    stream_inf: StreamInf,\n}\n\nimpl ExtXStreamInf {\n    pub(crate) const PREFIX: \u0026'static str = \"#EXT-X-STREAM-INF:\";\n\n    /// Creates a new [ExtXStreamInf] tag.\n    ///\n    /// # Examples\n    /// ```\n    /// # use hls_m3u8::tags::ExtXStreamInf;\n    /// #\n    /// let stream = ExtXStreamInf::new(\"https://www.example.com/\", 20);\n    /// ```\n    pub fn new\u003cT: ToString\u003e(uri: T, bandwidth: u64) -\u003e Self {\n        ExtXStreamInf {\n            uri: uri.to_string(),\n            frame_rate: None,\n            audio: None,\n            subtitles: None,\n            closed_captions: None,\n            stream_inf: StreamInf::new(bandwidth),\n        }\n    }\n\n    /// Sets the `URI` that identifies the associated media playlist.\n    pub fn set_uri\u003cT: ToString\u003e(\u0026mut self, value: T) -\u003e \u0026mut Self {\n        self.uri = value.to_string();\n        self\n    }\n\n    /// Returns the `URI` that identifies the associated media playlist.\n    pub const fn uri(\u0026self) -\u003e \u0026String {\n        \u0026self.uri\n    }\n\n    /// Sets the maximum frame rate for all the video in the variant stream.\n    pub fn set_frame_rate(\u0026mut self, value: Option\u003cf64\u003e) -\u003e \u0026mut Self {\n        self.frame_rate = value.map(|v| (v as u32).into());\n        self\n    }\n\n    /// Returns the maximum frame rate for all the video in the variant stream.\n    pub fn frame_rate(\u0026self) -\u003e Option\u003cf64\u003e {\n        self.frame_rate.map(|v| v.as_f64())\n    }\n\n    /// Returns the group identifier for the audio in the variant stream.\n    pub fn audio(\u0026self) -\u003e Option\u003c\u0026String\u003e {\n        self.audio.as_ref()\n    }\n\n    /// Returns the group identifier for the subtitles in the variant stream.\n    pub fn subtitles(\u0026self) -\u003e Option\u003c\u0026String\u003e {\n        self.subtitles.as_ref()\n    }\n\n    /// Returns the value of `CLOSED-CAPTIONS` attribute.\n    pub fn closed_captions(\u0026self) -\u003e Option\u003c\u0026ClosedCaptions\u003e {\n        self.closed_captions.as_ref()\n    }\n}\n\nimpl RequiredVersion for ExtXStreamInf {\n    fn required_version(\u0026self) -\u003e ProtocolVersion {\n        ProtocolVersion::V1\n    }\n}\n\nimpl fmt::Display for ExtXStreamInf {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter) -\u003e fmt::Result {\n        write!(f, \"{}{}\", Self::PREFIX, self.stream_inf)?;\n        if let Some(value) = \u0026self.frame_rate {\n            write!(f, \",FRAME-RATE={:.3}\", value.as_f64())?;\n        }\n        if let Some(value) = \u0026self.audio {\n            write!(f, \",AUDIO={}\", quote(value))?;\n        }\n        if let Some(value) = \u0026self.subtitles {\n            write!(f, \",SUBTITLES={}\", quote(value))?;\n        }\n        if let Some(value) = \u0026self.closed_captions {\n            write!(f, \",CLOSED-CAPTIONS={}\", value)?;\n        }\n        write!(f, \"\\n{}\", self.uri)?;\n        Ok(())\n    }\n}\n\nimpl FromStr for ExtXStreamInf {\n    type Err = Error;\n\n    fn from_str(input: \u0026str) -\u003e Result\u003cSelf, Self::Err\u003e {\n        let mut lines = input.lines();\n        let first_line = lines\n            .next()\n            .ok_or_else(|| Error::missing_value(\"first_line\"))?;\n        let uri = lines.next().ok_or_else(|| Error::missing_value(\"URI\"))?;\n\n        let input = tag(first_line, Self::PREFIX)?;\n\n        let mut frame_rate = None;\n        let mut audio = None;\n        let mut subtitles = None;\n        let mut closed_captions = None;\n\n        for (key, value) in input.parse::\u003cAttributePairs\u003e()? {\n            match key.as_str() {\n                \"FRAME-RATE\" =\u003e frame_rate = Some((value.parse())?),\n                \"AUDIO\" =\u003e audio = Some(unquote(value)),\n hls-rfc8216bis-04#section-4.4.3.2\n#[derive(Default, Debug, Clone, Copy, PartialEq, Eq, Hash, Ord, PartialOrd)]\npub struct ExtXMediaSequence(u64);\n\nimpl ExtXMediaSequence {\n    pub(crate) const PREFIX: \u0026'static str = \"#EXT-X-MEDIA-SEQUENCE:\";\n\n    /// Makes a new [ExtXMediaSequence] tag.\n    ///\n    /// # Example\n    /// ```\n    /// # use hls_m3u8::tags::ExtXMediaSequence;\n    /// let media_sequence = ExtXMediaSequence::new(5);\n    /// ```\n    pub const fn new(seq_num: u64) -\u003e Self {\n        Self(seq_num)\n    }\n\n    /// Returns the sequence number of the first media segment,\n    /// that appears in the associated playlist.\n    ///\n    /// # Example\n    /// ```\n    /// # use hls_m3u8::tags::ExtXMediaSequence;\n    /// let media_sequence = ExtXMediaSequence::new(5);\n    ///\n    /// assert_eq!(media_sequence.seq_num(), 5);\n    /// ```\n    pub const fn seq_num(self) -\u003e u64 {\n        self.0\n    }\n\n    /// Sets the sequence number.\n    ///\n    /// # Example\n    /// ```\n    /// # use hls_m3u8::tags::ExtXMediaSequence;\n    /// let mut media_sequence = ExtXMediaSequence::new(5);\n    ///\n    /// media_sequence.set_seq_num(10);\n    /// assert_eq!(media_sequence.seq_num(), 10);\n    /// ```\n    pub fn set_seq_num(\u0026mut self, value: u64) -\u003e \u0026mut Self {\n        self.0 = value;\n        self\n    }\n}\n\nimpl RequiredVersion for ExtXMediaSequence {\n    fn required_version(\u0026self) -\u003e ProtocolVersion {\n        ProtocolVersion::V1\n    }\n}\n\nimpl fmt::Display for ExtXMediaSequence {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter) -\u003e fmt::Result {\n        write!(f, \"{}{}\", Self::PREFIX, self.0)\n    }\n}\n\nimpl FromStr for ExtXMediaSequence {\n    type Err = Error;\n\n    fn from_str(input: \u0026str) -\u003e Result\u003cSelf, Self::Err\u003e {\n        let seq_num = tag(input, Self::PREFIX)?.parse()?;\n        Ok(ExtXMediaSequence::new(seq_num))\n    }\n}\n\n#[cfg(test)]\nmod test {\n    use super::*;\n\n    #[test]\n    fn test_display() {\n        assert_eq!(\n            ExtXMediaSequence::new(123).to_string(),\n            \"#EXT-X-MEDIA-SEQUENCE:123\".to_string()\n        );\n    }\n\n    #[test]\n    fn test_required_version() {\n        assert_eq!(\n            ExtXMediaSequence::new(123).required_version(),\n            ProtocolVersion::V1\n        );\n    }\n\n    #[test]\n    fn test_parser() {\n        assert_eq!(\n            ExtXMediaSequence::new(123),\n            \"#EXT-X-MEDIA-SEQUENCE:123\".parse().unwrap()\n        );\n    }\n\n    #[test]\n    fn test_seq_num() {\n        let mut sequence = ExtXMediaSequence::new(123);\n        assert_eq!(sequence.seq_num(), 123);\n        sequence.set_seq_num(1);\n        assert_eq!(sequence.seq_num(), 1);\n    }\n}\n","traces":[{"line":34,"address":4211824,"length":1,"stats":{"Line":4}},{"line":35,"address":4211832,"length":1,"stats":{"Line":4}},{"line":48,"address":4211856,"length":1,"stats":{"Line":3}},{"line":49,"address":4211861,"length":1,"stats":{"Line":3}},{"line":62,"address":4211872,"length":1,"stats":{"Line":2}},{"line":63,"address":4211885,"length":1,"stats":{"Line":2}},{"line":64,"address":4211897,"length":1,"stats":{"Line":2}},{"line":69,"address":4211920,"length":1,"stats":{"Line":1}},{"line":70,"address":4211928,"length":1,"stats":{"Line":1}},{"line":75,"address":4211952,"length":1,"stats":{"Line":1}},{"line":76,"address":4211983,"length":1,"stats":{"Line":1}},{"line":83,"address":4212240,"length":1,"stats":{"Line":1}},{"line":84,"address":4212267,"length":1,"stats":{"Line":1}},{"line":85,"address":4212921,"length":1,"stats":{"Line":1}},{"line":94,"address":4446688,"length":1,"stats":{"Line":2}},{"line":95,"address":4896755,"length":1,"stats":{"Line":1}},{"line":96,"address":4896679,"length":1,"stats":{"Line":1}},{"line":97,"address":4896726,"length":1,"stats":{"Line":1}},{"line":102,"address":4446720,"length":1,"stats":{"Line":2}},{"line":103,"address":4897284,"length":1,"stats 0026self, f: \u0026mut fmt::Formatter) -\u003e fmt::Result {\n        match \u0026self {\n            Self::Event =\u003e write!(f, \"{}EVENT\", Self::PREFIX),\n            Self::Vod =\u003e write!(f, \"{}VOD\", Self::PREFIX),\n        }\n    }\n}\n\nimpl FromStr for ExtXPlaylistType {\n    type Err = Error;\n\n    fn from_str(input: \u0026str) -\u003e Result\u003cSelf, Self::Err\u003e {\n        let input = tag(input, Self::PREFIX)?;\n        match input {\n            \"EVENT\" =\u003e Ok(Self::Event),\n            \"VOD\" =\u003e Ok(Self::Vod),\n            _ =\u003e Err(Error::custom(format!(\"Unknown playlist type: {:?}\", input))),\n        }\n    }\n}\n\n#[cfg(test)]\nmod test {\n    use super::*;\n\n    #[test]\n    fn test_parser() {\n        assert_eq!(\n            \"#EXT-X-PLAYLIST-TYPE:VOD\"\n                .parse::\u003cExtXPlaylistType\u003e()\n                .unwrap(),\n            ExtXPlaylistType::Vod,\n        );\n\n        assert_eq!(\n            \"#EXT-X-PLAYLIST-TYPE:EVENT\"\n                .parse::\u003cExtXPlaylistType\u003e()\n                .unwrap(),\n            ExtXPlaylistType::Event,\n        );\n\n        assert!(\"#EXT-X-PLAYLIST-TYPE:H\"\n            .parse::\u003cExtXPlaylistType\u003e()\n            .is_err());\n    }\n\n    #[test]\n    fn test_display() {\n        assert_eq!(\n            \"#EXT-X-PLAYLIST-TYPE:VOD\".to_string(),\n            ExtXPlaylistType::Vod.to_string(),\n        );\n\n        assert_eq!(\n            \"#EXT-X-PLAYLIST-TYPE:EVENT\".to_string(),\n            ExtXPlaylistType::Event.to_string(),\n        );\n    }\n\n    #[test]\n    fn test_required_version() {\n        assert_eq!(\n            ExtXPlaylistType::Vod.required_version(),\n            ProtocolVersion::V1\n        );\n        assert_eq!(\n            ExtXPlaylistType::Event.required_version(),\n            ProtocolVersion::V1\n        );\n    }\n}\n","traces":[{"line":36,"address":4287808,"length":1,"stats":{"Line":1}},{"line":37,"address" es the maximum [Media Segment]\n/// duration.\n///\n/// Its format is:\n/// ```text\n/// #EXT-X-TARGETDURATION:\u003cs\u003e\n/// ```\n/// where `s` is the target [Duration] in seconds.\n///\n/// [Media Segment]: crate::MediaSegment\n/// [4.4.3.1. EXT-X-TARGETDURATION]:\n/// https://tools.ietf.org/html/draft-pantos-hls-rfc8216bis-04#section-4.4.3.1\n#[derive(Debug, Clone, Copy, PartialEq, Eq, Hash, Default)]\npub struct ExtXTargetDuration(Duration);\n\nimpl ExtXTargetDuration {\n    pub(crate) const PREFIX: \u0026'static str = \"#EXT-X-TARGETDURATION:\";\n\n    /// Makes a new [ExtXTargetduration] tag.\n    ///\n    /// # Note\n    /// The nanoseconds part of the [Duration] will be discarded.\n    pub const fn new(duration: Duration) -\u003e Self {\n        // TOOD: round instead of discarding?\n        Self(Duration::from_secs(duration.as_secs()))\n    }\n\n    /// Returns the maximum media segment duration in the associated playlist.\n    pub const fn duration(\u0026self) -\u003e Duration {\n        self.0\n    }\n}\n\nimpl RequiredVersion for ExtXTargetDuration {\n    fn required_version(\u0026self) -\u003e ProtocolVersion {\n        ProtocolVersion::V1\n    }\n}\n\nimpl fmt::Display for ExtXTargetDuration {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter) -\u003e fmt::Result {\n        write!(f, \"{}{}\", Self::PREFIX, self.0.as_secs())\n    }\n}\n\nimpl FromStr for ExtXTargetDuration {\n    type Err = Error;\n\n    fn from_str(input: \u0026str) -\u003e Result\u003cSelf, Self::Err\u003e {\n        let input = tag(input, Self::PREFIX)?.parse()?;\n        Ok(Self::new(Duration::from_secs(input)))\n    }\n}\n\n#[cfg(test)]\nmod test {\n    use super::*;\n\n    #[test]\n    fn test_display() {\n        assert_eq!(\n            ExtXTargetDuration::new(Duration::from_secs(5)).to_string(),\n            \"#EXT-X-TARGETDURATION:5\".to_string()\n        );\n    }\n\n    #[test]\n    fn test_required_version() {\n        assert_eq!(\n            ExtXTargetDuration::new(Duration::from_secs(5)).required_version(),\n            ProtocolVersion::V1\n        );\n    }\n\n    #[test]\n    fn test_parser() {\n        assert_eq!(\n            ExtXTargetDuration::new(Duration::from_secs(5)),\n            \"#EXT-X-TARGETDURATION:5\".parse().unwrap()\n        );\n    }\n}\n","traces":[{"line":32,"address":4315088,"length":1,"stats":{"Line":3}},{"line":34,"address":4315101,"length":1,"stats":{"Line":3}},{"line":38,"address":4315168,"length":1,"stats":{"Line":3}},{"line":39,"address":4315173,"length":1,"stats":{"Line":3}},{"line":44,"address":4315200,"length":1,"stats":{"Line":3}},{"line":45,"address":4315208,"length":1,"stats":{"Line":3}},{"line":50,"address":4315232,"length":1,"stats":{"Line":1}},{"line":51,"address":4315249,"length":1,"stats":{"Line":1}},{"line":58,"address":4315536,"length":1,"stats":{"Line":3}},{"line":59,"address":4315563,"length":1,"stats":{"Line":3}},{"line":60,"address":4316200,"length":1,"stats":{"Line":3}},{"line":69,"address":4556560,"length":1,"stats":{"Line":2}},{"line":70,"address":4556673,"length":1,"stats":{"Line":1}},{"line":71,"address":4556567,"length":1,"stats":{"Line":1}},{"line":72,"address":4556641,"length":1,"stats":{"Line":1}},{"line":77,"address":4557168,"length":1,"stats":{"Line":2}},{"line":78,"address":4557231,"length":1,"stats":{"Line":1}},{"line":79,"address":4557175,"length":1,"stats":{"Line":1}},{"line":85,"address":4557584,"length":1,"stats":{"Line":2}},{"line":86,"address":4557677,"length":1,"stats":{"Line":1}},{"line":87,"address":4557591,"length":1,"stats":{"Line":1}},{"line":88,"address":4557640,"length":1,"stats":{"Line":1}}],"covered":22,"coverable":22},{"path":["/","media","hdd","home","projects","hls_m3u8","src","tags","media_segment","byte_range.rs"],"content":"use std::fmt;\nuse std::ops::{Deref, DerefMut};\nuse std::str::FromStr;\n\nuse crate::types::{ByteRange, ProtocolVersion, RequiredVersion};\nuse crate::utils::tag;\nuse crate::Error;\n\n/// # [4.4.2.2. EXT-X-BYTERANGE]\n///\n ange {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter) -\u003e fmt::Result {\n        write!(f, \"{}\", Self::PREFIX)?;\n        write!(f, \"{}\", self.0)?;\n        Ok(())\n    }\n}\n\nimpl FromStr for ExtXByteRange {\n    type Err = Error;\n\n    fn from_str(input: \u0026str) -\u003e Result\u003cSelf, Self::Err\u003e {\n        let input = tag(input, Self::PREFIX)?;\n\n        let tokens = input.splitn(2, '@').collect::\u003cVec\u003c_\u003e\u003e();\n\n        if tokens.is_empty() {\n            return Err(Error::invalid_input());\n        }\n\n        let length = tokens[0].parse()?;\n\n        let start = {\n            if tokens.len() == 2 {\n                Some(tokens[1].parse()?)\n            } else {\n                None\n            }\n        };\n\n        Ok(ExtXByteRange::new(length, start))\n    }\n}\n\n#[cfg(test)]\nmod test {\n    use super::*;\n\n    #[test]\n    fn test_display() {\n        let byte_range = ExtXByteRange::new(0, Some(5));\n        assert_eq!(byte_range.to_string(), \"#EXT-X-BYTERANGE:0@5\".to_string());\n\n        let byte_range = ExtXByteRange::new(99999, Some(2));\n        assert_eq!(\n            byte_range.to_string(),\n            \"#EXT-X-BYTERANGE:99999@2\".to_string()\n        );\n\n        let byte_range = ExtXByteRange::new(99999, None);\n        assert_eq!(byte_range.to_string(), \"#EXT-X-BYTERANGE:99999\".to_string());\n    }\n\n    #[test]\n    fn test_parser() {\n        let byte_range = ExtXByteRange::new(99999, Some(2));\n        assert_eq!(\n            byte_range,\n            \"#EXT-X-BYTERANGE:99999@2\".parse::\u003cExtXByteRange\u003e().unwrap()\n        );\n\n        let byte_range = ExtXByteRange::new(99999, None);\n        assert_eq!(\n            byte_range,\n            \"#EXT-X-BYTERANGE:99999\".parse::\u003cExtXByteRange\u003e().unwrap()\n        );\n    }\n\n    #[test]\n    fn test_deref() {\n        let byte_range = ExtXByteRange::new(0, Some(22));\n\n        assert_eq!(byte_range.length(), 0); \u0026'static str = \"#EXTINF:\";\n\n    /// Makes a new [ExtInf] tag.\n    ///\n    /// # Example\n    /// ```\n    /// # use hls_m3u8::tags::ExtInf;\n    /// use std::time::Duration;\n    ///\n    /// let ext_inf = ExtInf::new(Duration::from_secs(5));\n    /// ```\n    pub const fn new(duration: Duration) -\u003e Self {\n        Self {\n            duration,\n            title: None,\n        }\n    }\n\n    /// Makes a new [ExtInf] tag with the given title.\n    ///\n    /// # Example\n    /// ```\n    /// # use hls_m3u8::tags::ExtInf;\n    /// use std::time::Duration;\n    ///\n    /// let ext_inf = ExtInf::with_title(Duration::from_secs(5), \"title\");\n    /// ```\n    pub fn with_title\u003cT: ToString\u003e(duration: Duration, title: T) -\u003e Self {\n        Self {\n            duration,\n            title: Some(title.to_string()),\n        }\n    }\n\n    /// Returns the duration of the associated media segment.\n    ///\n    /// # Example\n    /// ```\n    /// # use hls_m3u8::tags::ExtInf;\n    /// use std::time::Duration;\n    ///\n    /// let ext_inf = ExtInf::new(Duration::from_secs(5));\n    ///\n    /// assert_eq!(\n    ///     ext_inf.duration(),\n    ///     Duration::from_secs(5)\n    /// );\n    /// ```\n    pub const fn duration(\u0026self) -\u003e Duration {\n        self.duration\n    }\n\n    /// Sets the duration of the associated media segment.\n    ///\n    /// # Example\n    /// ```\n    /// # use hls_m3u8::tags::ExtInf;\n    /// use std::time::Duration;\n    ///\n    /// let mut ext_inf = ExtInf::new(Duration::from_secs(5));\n    ///\n    /// ext_inf.set_duration(Duration::from_secs(10));\n    ///\n    /// assert_eq!(\n    ///     ext_inf.duration(),\n    ///     Duration::from_secs(10)\n    /// );\n    /// ```\n    pub fn set_duration(\u0026mut self, value: Duration) -\u003e \u0026mut Self {\n        self.duration = value;\n        self\n    }\n\n    /// Returns the title of the associated media segment.\n    ///\n    /// # Example\n    /// ```\n    /// # use hls_m3u8::tags::ExtInf;\n    /// use std::time::Duration;\n    ///\n    /// let ext_inf = ExtInf::with_title(Duration::from_secs(5), \"title\");\n    ///\n    /// assert_eq!(\n    ///     ext_inf.title(),\n    ///     \u0026Some(\"title\".to_string())\n    /// );\n    /// ```\n    pub const fn title(\u0026self) -\u003e \u0026Option\u003cString\u003e {\n        \u0026self.title\n    }\n\n    /// Sets the title of the associated media segment.\n    ///\n    /// # Example\n    /// ```\n    /// # use hls_m3u8::tags::ExtInf;\n    /// use std::time::Duration;\n    ///\n    /// let mut ext_inf = ExtInf::with_title(Duration::from_secs(5), \"title\");\n    ///\n    /// ext_inf.set_title(Some(\"better title\"));\n    ///\n    /// assert_eq!(\n    ///     ext_inf.title(),\n    ///     \u0026Some(\"better title\".to_string())\n    /// );\n    /// ```\n    pub fn set_title\u003cT: ToString\u003e(\u0026mut self, value: Option\u003cT\u003e) -\u003e \u0026mut Self {\n        self.title = value.map(|v| v.to_string());\n        self\n    }\n}\n\nimpl RequiredVersion for ExtInf {\n    fn required_version(\u0026self) -\u003e ProtocolVersion {\n        if self.duration.subsec_nanos() == 0 {\n            ProtocolVersion::V1\n        } else {\n            ProtocolVersion::V3\n        }\n    }\n}\n\nimpl fmt::Display for ExtInf {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter) -\u003e fmt::Result {\n        write!(f, \"{}\", Self::PREFIX)?;\n\n        let duration = (self.duration.as_secs() as f64)\n            + (f64::from(self.duration.subsec_nanos()) / 1_000_000_000.0);\n        write!(f, \"{},\", duration)?;\n\n        if let Some(value) = \u0026self.title {\n            write!(f, \"{}\", value)?;\n        }\n        Ok(())\n    }\n}\n\nimpl FromStr for ExtInf {\n    type Err = Error;\n\n    fn from_str(input: \u0026str) -\u003e Result\u003cSelf, Self::Err\u003e {\n        let input = tag(input, Self::PREFIX)?;\n        let tokens = input.splitn(2, ',').co \\"\"\n    /// );\n    /// ```\n    pub fn new\u003cT: ToString\u003e(method: EncryptionMethod, uri: T) -\u003e Self {\n        Self(DecryptionKey::new(method, uri))\n    }\n\n    /// Makes a new `ExtXKey` tag without a decryption key.\n    /// # Examples\n    /// ```\n    /// use hls_m3u8::tags::ExtXKey;\n    ///\n    /// let key = ExtXKey::empty();\n    ///\n    /// assert_eq!(\n    ///     key.to_string(),\n    ///     \"#EXT-X-KEY:METHOD=NONE\"\n    /// );\n    /// ```\n    pub const fn empty() -\u003e Self {\n        Self(DecryptionKey {\n            method: EncryptionMethod::None,\n            uri: None,\n            iv: None,\n            key_format: None,\n            key_format_versions: None,\n        })\n    }\n\n    /// Returns whether the [EncryptionMethod] is [None](EncryptionMethod::None).\n    /// # Examples\n    /// ```\n    /// use hls_m3u8::tags::ExtXKey;\n    /// use hls_m3u8::types::EncryptionMethod;\n    ///\n    /// let key = ExtXKey::empty();\n    ///\n    /// assert_eq!(\n    ///     key.method() == EncryptionMethod::None,\n    ///     key.is_empty()\n    /// );\n    /// ```\n    pub fn is_empty(\u0026self) -\u003e bool {\n        self.0.method() == EncryptionMethod::None\n    }\n}\n\nimpl FromStr for ExtXKey {\n    type Err = Error;\n\n    fn from_str(input: \u0026str) -\u003e Result\u003cSelf, Self::Err\u003e {\n        let input = tag(input, Self::PREFIX)?;\n        Ok(Self(input.parse()?))\n    }\n}\n\nimpl fmt::Display for ExtXKey {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter) -\u003e fmt::Result {\n        write!(f, \"{}{}\", Self::PREFIX, self.0)\n    }\n}\n\nimpl Deref for ExtXKey {\n    type Target = DecryptionKey;\n\n    fn deref(\u0026self) -\u003e \u0026Self::Target {\n        \u0026self.0\n    }\n}\n\nimpl DerefMut for ExtXKey {\n    fn deref_mut(\u0026mut self) -\u003e \u0026mut Self::Target {\n        \u0026mut self.0\n    }\n}\n\n#[cfg(test)]\nmod test {\n    use super::*;\n    use crate::types::{EncryptionMethod, KeyFormat};\n\n    #[test]\n    fn test_display() {\n        assert_eq!(\n            ExtXKey::empty().to_string(),\n            \"#EXT-X-KEY:METHOD=NONE\".to_string()\n        );\n\n        let mut key = ExtXKey::empty();\n        // it is expected, that all attributes will be ignored for an empty key!\n        key.set_key_format(Some(KeyFormat::Identity));\n        key.set_iv(Some([\n            16, 239, 143, 117, 140, 165, 85, 17, 85, 132, 187, 91, 60, 104, 127, 82,\n        ]));\n        key.set_uri(Some(\"https://www.example.com\"));\n        key.set_key_format_versions(Some(vec![1, 2, 3]));\n\n        assert_eq!(key.to_string(), \"#EXT-X-KEY:METHOD=NONE\".to_string());\n    }\n\n    #[test]\n    fn test_parser() {\n        assert_eq!(\n            \"#EXT-X-KEY:\\\n             METHOD=AES-128,\\\n             URI=\\\"https://priv.example.com/key.php?r=52\\\"\"\n                .parse::\u003cExtXKey\u003e()\n                .unwrap(),\n            ExtXKey::new(\n                EncryptionMethod::Aes128,\n                \"https://priv.example.com/key.php?r=52\"\n            )\n        );\n\n        let mut key = ExtXKey::new(\n            EncryptionMethod::Aes128,\n            \"https://www.example.com/hls-key/key.bin\",\n        );\n        key.set_iv(Some([\n            16, 239, 143, 117, 140, 165, 85, 17, 85, 132, 187, 91, 60, 104, 127, 82,\n        ]));\n    }\n}\n","traces":[{"line":51,"address":null,"length":0,"stats":{"Line":2}},{"line":52,"address":null,"length":0,"stats":{"Line":2}},{"line":67,"address":4315904,"length":1,"stats":{"Line":3}},{"line":68,"address":4315953,"length":1,"stats":{"Line":3}},{"line":69,"address":4315914,"length":1,"stats":{"Line":3}},{"line":70,"address":4315919,"length":1,"stats":{"Line":3}},{"line":71,"address":4315928,"length":1,"stats":{"Line":3}},{"line":72,"address":4315933,"length":1,"stats":{"Line":3}},{"line":73,"address":4315941,"length":1,"stats":{"Line":3}},{"line":90,"address":4316128,"length":1,"stats":{"Line":1}},{" s::{quote, tag, unquote};\nuse crate::Error;\n\n/// # [4.4.2.5. EXT-X-MAP]\n/// The [ExtXMap] tag specifies how to obtain the Media Initialization\n/// Section, required to parse the applicable [Media Segment]s.\n///\n/// Its format is:\n/// ```text\n/// #EXT-X-MAP:\u003cattribute-list\u003e\n/// ```\n///\n/// [Media Segment]: crate::MediaSegment\n/// [4.4.2.5. EXT-X-MAP]:\n/// https://tools.ietf.org/html/draft-pantos-hls-rfc8216bis-04#section-4.4.2.5\n#[derive(Debug, Clone, PartialEq, Eq, Hash)]\npub struct ExtXMap {\n    uri: String,\n    range: Option\u003cByteRange\u003e,\n}\n\nimpl ExtXMap {\n    pub(crate) const PREFIX: \u0026'static str = \"#EXT-X-MAP:\";\n\n    /// Makes a new `ExtXMap` tag.\n    pub fn new\u003cT: ToString\u003e(uri: T) -\u003e Self {\n        ExtXMap {\n            uri: uri.to_string(),\n            range: None,\n        }\n    }\n\n    /// Makes a new `ExtXMap` tag with the given range.\n    pub fn with_range\u003cT: ToString\u003e(uri: T, range: ByteRange) -\u003e Self {\n        ExtXMap {\n            uri: uri.to_string(),\n            range: Some(range),\n        }\n    }\n\n    /// Returns the URI that identifies a resource that contains the media initialization section.\n    pub const fn uri(\u0026self) -\u003e \u0026String {\n        \u0026self.uri\n    }\n\n    /// Returns the range of the media initialization section.\n    pub const fn range(\u0026self) -\u003e Option\u003cByteRange\u003e {\n        self.range\n    }\n}\n\nimpl RequiredVersion for ExtXMap {\n    fn required_version(\u0026self) -\u003e ProtocolVersion {\n        ProtocolVersion::V6\n    }\n}\n\nimpl fmt::Display for ExtXMap {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter) -\u003e fmt::Result {\n        write!(f, \"{}\", Self::PREFIX)?;\n        write!(f, \"URI={}\", quote(\u0026self.uri))?;\n        if let Some(value) = \u0026self.range {\n            write!(f, \",BYTERANGE={}\", quote(value))?;\n        }\n        Ok(())\n    }\n}\n\nimpl FromStr for ExtXMap {\n    type Err = Error;\n\n    fn from_str(input: \u0026str) -\u003e Result\u003cSelf, Self::Err\u003e {\n        let input = tag(input, Self::PREFIX)?;\n\n        let mut uri = None;\n        let mut range = None;\n\n        for (key, value) in input.parse::\u003cAttributePairs\u003e()? {\n            match key.as_str() {\n                \"URI\" =\u003e uri = Some(unquote(value)),\n                \"BYTERANGE\" =\u003e {\n                    range = Some((unquote(value).parse())?);\n                }\n                _ =\u003e {\n                    // [6.3.1. General Client Responsibilities]\n                    // \u003e ignore any attribute/value pair with an unrecognized AttributeName.\n                }\n            }\n        }\n\n        let uri = uri.ok_or_else(|| Error::missing_value(\"EXT-X-URI\"))?;\n        Ok(ExtXMap { uri, range })\n    }\n}\n\n#[cfg(test)]\nmod test {\n    use super::*;\n\n    #[test]\n    fn test_display() {\n        assert_eq!(\n            ExtXMap::new(\"foo\").to_string(),\n            \"#EXT-X-MAP:URI=\\\"foo\\\"\".to_string(),\n        );\n\n        assert_eq!(\n            ExtXMap::with_range(\"foo\", ByteRange::new(9, Some(2))).to_string(),\n            \"#EXT-X-MAP:URI=\\\"foo\\\",BYTERANGE=\\\"9@2\\\"\".to_string(),\n        );\n    }\n\n    #[test]\n    fn test_parser() {\n        assert_eq!(\n            ExtXMap::new(\"foo\"),\n            \"#EXT-X-MAP:URI=\\\"foo\\\"\".parse().unwrap()\n        );\n\n        assert_eq!(\n            ExtXMap::with_range(\"foo\", ByteRange::new(9, Some(2))),\n            \"#EXT-X-MAP:URI=\\\"foo\\\",BYTERANGE=\\\"9@2\\\"\".parse().unwrap()\n        );\n    }\n\n    #[test]\n    fn test_required_version() {\n        assert_eq!(ExtXMap::new(\"foo\").required_version(), ProtocolVersion::V6);\n        assert_eq!(\n            ExtXMap::with_range(\"foo\", ByteRange::new(9, Some(2))).required_version(),\n            ProtocolVersion::V6\n        );\n    }\n}\n","traces":[{"line":31,"address":n ension.\n    pub fn set_width(\u0026mut self, value: usize) -\u003e \u0026mut Self {\n        self.width = value;\n        self\n    }\n\n    /// Vertical pixel dimension.\n    pub const fn height(\u0026self) -\u003e usize {\n        self.height\n    }\n\n    /// Sets Vertical pixel dimension.\n    pub fn set_height(\u0026mut self, value: usize) -\u003e \u0026mut Self {\n        self.height = value;\n        self\n    }\n}\n\n/// [DecimalResolution] can be constructed from a tuple; `(width, height)`.\nimpl From\u003c(usize, usize)\u003e for DecimalResolution {\n    fn from(value: (usize, usize)) -\u003e Self {\n        DecimalResolution::new(value.0, value.1)\n    }\n}\n\nimpl FromStr for DecimalResolution {\n    type Err = Error;\n\n    fn from_str(input: \u0026str) -\u003e Result\u003cSelf, Self::Err\u003e {\n        let tokens = input.splitn(2, 'x').collect::\u003cVec\u003c_\u003e\u003e();\n\n        if tokens.len() != 2 {\n            return Err(Error::custom(format!(\n                \"InvalidInput: Expected input format: [width]x[height] (ex. 1920x1080), got {:?}\",\n                input,\n            )));\n        }\n\n        Ok(Self {\n            width: tokens[0].parse()?,\n            height: tokens[1].parse()?,\n        })\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_display() {\n        assert_eq!(\n            DecimalResolution::new(1920, 1080).to_string(),\n            \"1920x1080\".to_string()\n        );\n\n        assert_eq!(\n            DecimalResolution::new(1280, 720).to_string(),\n            \"1280x720\".to_string()\n        );\n    }\n\n    #[test]\n    fn test_parser() {\n        assert_eq!(\n            DecimalResolution::new(1920, 1080),\n            \"1920x1080\".parse::\u003cDecimalResolution\u003e().unwrap()\n        );\n\n        assert_eq!(\n            DecimalResolution::new(1280, 720),\n            \"1280x720\".parse::\u003cDecimalResolution\u003e().unwrap()\n        );\n\n        assert!(\
